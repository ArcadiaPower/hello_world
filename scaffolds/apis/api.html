<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
    <script>
      document.addEventListener("DOMContentLoaded", function() {

      var weatherAPI = "http://api.openweathermap.org/data/2.5/weather?zip=20001,us&APPID=5384a9eddb293fc5cad76cdce07dd0ec&units=imperial"

      axios.get(weatherAPI)
      .then(res => {
          var elem = document.getElementById('temperature');
          elem.innerHTML = res.data.main.temp + " Fahrenheit";
      });
     });
    </script>
    <style>
    .temp {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }

    .weather {
     text-align: left;
      font-size: 20px;
      font-style: italic;
    }

    .api-credit {
      padding-top: 50px;
    }

    h1 {
      color: #595959
    }

    p {
      text-align: center;
    }

    .us {
      margin-left: -25px;
      margin-right: 10px;
    }
  </style>
  </head>
  <body>
    <!--header section -->
    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#">Local Weather App</a>
    </nav>
    </br>
    </br>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2 offset-lg-3">
          <h3>Current Temp is <span id="temperature"></span></h3>
        </div>
      </div>
      </br>
      <div class="row">
        <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 offset-lg-4 weather-buttons">
          <button class="btn btn-info us">Fahrenheit</button>
          <button class="btn btn-info metric">Celsius</button>
        </div>
      </div>
      <div class="row api-credit">
        <div class="col-12 col-md-8 offset-md-1 col-lg-7 offset-lg-2">
          <p><em>Weather Data Provided by Open Weather Map - http://openweathermap.org/</em></p>
        </div>
      </div>
    </div>
  </body>
</html>
